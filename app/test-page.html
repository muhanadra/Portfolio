<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
  </head>
  <body class="fullbleed">

    <dom-module id="test-page">
      <style>
        [outer] > div:nth-child(1) {
          background-color: grey;
          padding: 10px 0;
        }
        [outer] > div:nth-child(2) {
          box-sizing: border-box;
          border: 10px solid red;
          background-color: pink;
        }
      </style>
      <template>
        <div outer class="fit layout vertical">
          <div><content></content></div>
          <div class="flex layout vertical center center-justified">hey flexy !</div>
        </div>
      </template>
      <script>
        Polymer({
          is: 'test-page',

          behaviors: [
            Polymer.NeonAnimatableBehavior
          ],

          properties: {
            animationConfig: {
              type: Object,
              value: function() {
                return {
                  'entry': {
                    name: 'slide-from-right-animation',
                    node: this
                  },
                  'exit': {
                    name: 'slide-left-animation',
                    node: this
                  }
                }
              }
            }
          }
        })
      </script>
    </dom-module>

    <template is="dom-bind">
      <div class="layout vertical fit" on-click="_click">
        <header>HEADER</header>
        <neon-animated-pages id="pages" selected="0" class="flex">
          <test-page>1</test-page>
          <test-page>2</test-page>
          <test-page>3</test-page>
        </neon-animated-pages>
        <footer>FOOTER<br>FOOTER</footer>
      </div>
    </template>

    <script>
      var scope = document.querySelector('template[is="dom-bind"]')
      scope._click = function(e) {
        this.$.pages.selectNext()
      }
    </script>
  </body>
</html>
