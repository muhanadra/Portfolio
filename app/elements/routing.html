<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/games', function () {
      app.route = 'games';
    });

    page('/projects', function () {
      app.route = 'projects';
    });

    page('/projects/:title', function (data) {
      app.route = 'project-info';
      app.params = data.params;
    });

    page('/services', function () {
      app.route = 'services';
    });

    page('/about', function () {
      app.route = 'about';
    });

    page('/frogger', function () {
      app.route = 'frogger';
    });

    page('/blog', function () {
      app.route = 'blog';
    });

    page('/skills', function () {
      app.route = 'skills';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
