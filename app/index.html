<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Muhanad Rabie</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Import jQuery-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <div drawer narrow>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <div class="profile-pic" flex horizental></div>
          <div>
            <div class="appname">Muhanad Rabie</div>
            <div class="subtitle">Front-end Developer</div>
          </div>

          <div class="bottom paper-font-title"></div>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
               <a data-route="home" href="./">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="projects" href="./projects">
                <iron-icon icon="info"></iron-icon>
                <span>Projects</span>
              </a>

              <a data-route="games" href="./games">
                <iron-icon icon="info"></iron-icon>
                <span>Games</span>
              </a>

              <a data-route="skills" href="./skills">
                <iron-icon icon="info"></iron-icon>
                <span>Skills</span>
              </a>

              <a data-route="contact" href="./contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <!-- Application name -->
          <div>
            <a class="custom-link" href="./">
              <div class="paper-font-display1 appname">Muhanad Rabie</div>
              <div class="subtitle">Front-end Developer</div>
            </a>
          </div>

          <span class="flex"></span>

          <!-- Toolbar icons -->
          <iron-icon class="social-icons" icon="socialmedia:github"></iron-icon>
          <iron-icon class="social-icons" icon="socialmedia:linkedin"></iron-icon>
          <iron-icon class="social-icons" icon="socialmedia:jsfiddle"></iron-icon>
          <iron-icon class="social-icons" icon="socialmedia:twitter"></iron-icon>

          <!-- Application name -->
          <!-- <div class="middle paper-font-display2 app-name">Polymer Starter Kit</div> -->

          <!-- Application sub title -->
          <!-- <div class="bottom title"></div> -->

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section class="container" data-route="home">
              <div class="category-list">
              <template is="dom-repeat" items="{{home}}">
                <div class="category-item">
                  <paper-material elevation="0" class="item wide custom-color {{item}} " layout vertical flex>
                    <iron-icon icon="{{item.icon}}" class="icon-larger"></iron-icon>
                    <paper-button>
                        <a class="custom-link" href="{{item.title}}">
                          <div class="category-info">
                            <h3 class="category-title">{{item.title}}</h3>
                            <span class="flex"></span>
                            <paper-icon-button icon="arrow-forward" class="action-button"></paper-icon-button>
                            <paper-ripple></paper-ripple>
                            <p>{{item.description}}</p>
                          </div>
                        </a>

                    </paper-button>
                  </paper-material>
                </div>
              </template>
              </div>
            </section>

            <section data-route="projects">
              <template is="dom-repeat" items="{{projects}}">
                <paper-material elevation="1" class="">
                  <h2>{{item.title}}</h2>
                  <p>{{item.description}}</p>
                  <h3>Key Skills</h3>
                  <!-- TODO create Auto-binding-->
                  <ul >
                    <template is="dom-repeat" items="{{item.bp}}">
                    <li>{{item}}</li>
                    </template>
                  </ul>
                </paper-material>
              </template>
            </section>

            <section data-route="games">
             <template is="dom-repeat" items="{{games}}">
                <paper-material elevation="1" class="">
                  <h2>{{item.title}}</h2>
                  <p>{{item.description}}</p>
                </paper-material>
              </template>
            </section>

            <section data-route="skills">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Skills</h2>
                <p>This is the skills section</p>
                <a href="/skills/Rob">Rob</a></p>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
